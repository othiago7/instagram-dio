<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


        <link rel="stylesheet" href="css/style.css">
        
        <title>Instagram</title>
    </head>

    <body>

        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="image/cel-instagram.png" alt="celular">
            </div>


            <div class="instagram-continue">

                <div class="group">
                    <img src="image/logo-instagram.png" alt="logo" class="logo">

                    <div class="profile-photo">
                        <img src="image/coruja.logo.jpg" alt="foto do perfil">
                    </div>

                    <a href="#" class="instagram-login">Continue como othiago7 </a>
                    <a href="#" class="instagram-logout">Remover Conta</a>

                </div> 

                <div class="group">
                    <p class="not-account">Não é othiago7 ?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>

                    <div class="download">
                        <a href="#" class="app-store">
                            <img src="image/btn-app-store.png" alt="">
                        </a>

                        <a href="#" class="play-store">
                            <img src="image/btn-play-store.png" alt="">
                        </a>
                    </div> 

            </div>

             
                              
                    
                    

                </div>
        </div>
    </body>
</html>
